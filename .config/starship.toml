format = """
$username@$hostname \
$python\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$cmd_duration $jobs $time\
$line_break\
$character"""

#$line_break\


# Configure the username module
[username]
format = "[$user]($style)"
style_user = "bold green"
show_always = true

# Configure the hostname module
[hostname]
format = "[$hostname]($style)"
style = "bold green"
ssh_only = false
disabled = false


[nodejs]
format = "[$symbol($version )]($style)"

[fill]
symbol = " "

[directory]
style = "bold blue"
read_only = " Ô†Ω"
truncation_length = 4
truncate_to_repo = false

[character]
#success_symbol = "[‚ùØ](purple)"
#error_symbol = "[‚ùØ](red)"
success_symbol = '[\$](bold blue)'
error_symbol = '[\$](red)'

vicmd_symbol = "[‚ùÆ](green)"

[git_branch]
symbol = "Ôêò "
#format = "[$symbol$branch]($style) "
format = "[\\($branch\\)]($style)"
style = "yellow"

[jobs]
symbol = "ÔÄì"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = true
added_style = 'green'
deleted_style = 'red'


[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = "Ô°ö "

[python]
# symbol = 'üêç '
symbol = 'ÓòÜ '
detect_extensions = []
detect_files = []
format = '[[$symbol(\($version\)) ](fg:color13 bg:color12)]($style)'

[rust]
symbol = "Óû® "

[time]
disabled = true
style = "bold white"
format = "[$time]($style)"

[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"
